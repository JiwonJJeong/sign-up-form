<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="left section">
        <div class="logo section">
            <img class="logo image" src="./images/odin-lined.png" alt="The Odin Project logo" width="100px">
            <h1 class="logo words">Odin</h1>
        </div>
        <p class="image footer">Photo by
            <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>
            on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                target="_blank">Unsplash</a>
        </p>
    </div>
    <div class="right section">
        <div class="header section">
            <p>This is not a real online service! Animals need the rainforst to survive. Nature conservation is a
                serious effort!</p>
            <p>Sign up now to get started.</p>
            <p class = last-line>You <em>know</em> you want to.</p>
        </div>
        <div class="form section">
            <h1 class="form header">Let's do this!</h1>
            <form action="" method="get" id="form1">
                <label for="first-name">FIRST NAME</label>
                <input id="first-name" name="first-name">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" name="last-name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" id="phone-number" name="phone-number">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                <label for="password-repeat">CONFIRM PASSWORD</label>
                <input type="password" id="password-repeat" name="password-repeat">
            </form>
        </div>
        <div class="submit section">
            <button form="form1" type="submit" class="create-button">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
